<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">  
</head>
  <body>
</head>
<body>
    <di v id="container">
      <div id="time">
        <span class="digit" id="hr">00</span>
        <span class="text">Hr</span>
        <span class="digit" id="min">00</span>
        <span class="text">min</span>       
         <span class="digit" id="sec">00</span>
        <span class="text">Sec</span>       
         <span class="digit" id="counter">00</span>
      
      </div>
      <div id="controls">
           <button class="btnn" id="start" onclick="start()">Start</button>
           <button class="btnn"id="stop" onclick="stop()">Stop</button>
           <button class="btnn"id="reset"  onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
