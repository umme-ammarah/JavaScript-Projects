<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/660e2f6c05.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/660e2f6c05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="form-container">
      <h2 class="form-title">Sign Up</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="firstName" class="form-label"></label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text"  class="form-control" id="firstName" placeholder="Username" >
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label"></label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Email" >
          </div>
        </div>

   
        <div class="mb-3">
          <label for="password" class="form-label"></label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <span class="input-group-text" id="togglebutton">
              <i class="fas fa-eye-slash" id="showpass"></i>
            </span>
          </div>
        </div>
        

     
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"></label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            <span class="input-group-text" id="confirmtogglebutton">
              <i class="fas fa-eye-slash" id="confirmeye"></i>
            </span>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-dark mt-3 rounded-3 px-3">Sign Up</button>
        </div>
        <div class="d-flex justify-content-center mt-3">
         Already have an account ? <a href="/login.html">Login</a>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>

</html>
