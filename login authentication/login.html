<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/660e2f6c05.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Log In</h2>
    <form id="login">
    

      <div class="mb-3">
        <label for="email" class="form-label"></label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label"></label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
      </div>

     

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-dark mt-3 rounded-3 px-3">Log In</button>
      </div>
      <div class="d-flex justify-content-center mt-3">
     Don't have an account ? <a href="/index.html" class="">Sign Up</a>
      </div></form>
  </div>
    <script src="script.js"></script>
</body>

</html>
