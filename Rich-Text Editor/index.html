<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rich-Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/660e2f6c05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container w-50 mt-50 ">
        <div class="card mt-5">
            <div class="text-editor-header">
                <button class="btn" data-element="bold">
                    <i class="fa-solid fa-bold"></i>
                </button>
                <button class="btn" data-element="italic">
                    <i class="fa-solid fa-italic"></i>
                <button class="btn" data-element="underline">
                    <i class="fa-solid fa-underline"></i>
                </button>
                <button class="btn" data-element="strikeThrough">
                    <i class="fa-solid fa-strikethrough"></i>
                </button>
                <div class="btn-group">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                   <span  class="mx-2" >Arial</span> 
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item btn" data-element="fontName" data-font="Arial">Arial</button></li>
                        <li><button class="dropdown-item btn" data-element="fontName" data-font="Times New Roman">Times New Roman</button></li>
                        <li><button class="dropdown-item btn" data-element="fontName" data-font="Courier New">Courier New</button></li>
                        <li><button class="dropdown-item btn" data-element="fontName" data-font="Georgia">Georgia</button></li>
                        <li><button class="dropdown-item btn" data-element="fontName" data-font="Verdana">Verdana</button></li>
                        <li><button class="dropdown-item btn" data-element="fontName" data-font="Tahoma">Tahoma</button></li>
                    </ul>
                </div>
                
                
                <div class="btn-group">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-heading"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item btn fs-3" data-element="h1"> Main Heading</button></li>
                        <li><button class="dropdown-item btn two  fs-3" data-element="h2">Sub Heading</button></li>
                        <li><button class="dropdown-item btn fs-4" data-element= "h3">Heading </button></li>
                        <li><button class="dropdown-item btn fs-5" data-element="h4"> paragraph </button></li>
                        <li><button class="dropdown-item btn fs-6" data-element="h6">Normal</button></li>

                    </ul>
                </div>
                <button class="btn" data-element="justifyLeft">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button class="btn" data-element="justifyCenter">
                    <i class="fa-solid fa-align-center"></i>
                </button>
                <button class="btn" data-element="justifyRight">
                    <i class="fa-solid fa-align-right"></i>
                </button>
                <button class="btn" data-element="justifyFull">
                    <i class="fa-solid fa-align-justify"></i>
                </button>
                <div class="btn-group">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-text-height"></i> 
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item btn" data-element="lineHeight" data-line-height="1">1.0</button></li>
                        <li><button class="dropdown-item btn" data-element="lineHeight" data-line-height="1.5">1.5</button></li>
                        <li><button class="dropdown-item btn" data-element="lineHeight" data-line-height="2">2.0</button></li>
                        <li><button class="dropdown-item btn" data-element="lineHeight" data-line-height="2.5">2.5</button></li>
                        <li><button class="dropdown-item btn" data-element="lineHeight" data-line-height="3">3.0</button></li>
                    </ul>
                </div>
                
                <button class="btn" data-element="createLink">
                    <i class="fa-solid fa-link"></i>
                </button>
                <button class="btn" data-element="undo">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </button>
                <button class="btn" data-element="redo">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button class="btn" data-element="insertOrderedList">
                    <i class="fa-solid fa-list-ol"></i>
                </button>
                <button class="btn" data-element="insertUnorderedList">
                    <i class="fa-solid fa-list"></i>
                </button>
                
                <button class="btn" data-element="insertImage">
                    <i class="fa-solid fa-image"></i>
                </button>
                <button class="btn" data-element="insertVideo">
                    <i class="fa-solid fa-file-video"></i>
                </button>
                <div class="color-picker-container">
                    <button class="btn" id="textColorBtn" data-element="foreColor">
                        <i class="fa-solid fa-palette"></i>
                    </button>
                    <div class="color-picker-dropdown mt-2" style="display:none;">
                        <button class="color-choice" style="background-color: red;" data-color="red"></button>
                        <button class="color-choice" style="background-color: blue;" data-color="blue"></button>
                        <button class="color-choice" style="background-color: green;" data-color="green"></button>
                        <button class="color-choice" style="background-color: yellow;" data-color="yellow"></button>
                        <button class="color-choice" style="background-color: orange;" data-color="orange"></button>
                        <button class="color-choice" style="background-color: purple;" data-color="purple"></button>
                        <button class="color-choice" style="background-color: pink;" data-color="pink"></button>
                        <button class="color-choice" style="background-color: brown;" data-color="brown"></button>
                        <button class="color-choice" style="background-color: black;" data-color="black"></button>
                        <!-- <button class="color-choice" style="background-color: rgb(145, 6, 6);" data-color="white"></button> -->
                        <button class="color-choice" style="background-color: gray;" data-color="gray"></button>
                        <button class="color-choice" style="background-color: cyan;" data-color="cyan"></button>
                        <button class="color-choice" style="background-color: magenta;" data-color="magenta"></button>
                        <button class="color-choice" style="background-color: lime;" data-color="lime"></button>
                        <button class="color-choice" style="background-color: navy;" data-color="navy"></button>
                        <button class="color-choice" style="background-color: teal;" data-color="teal"></button>
                        <button class="color-choice" style="background-color: coral;" data-color="coral"></button>
                        <button class="color-choice" style="background-color: gold;" data-color="gold"></button>
                        <button class="color-choice" style="background-color: olive;" data-color="olive"></button>
                        <button class="color-choice" style="background-color: maroon;" data-color="maroon"></button>
                        <button class="color-choice" style="background-color: lavender;" data-color="lavender"></button>
                        <button class="color-choice" style="background-color: salmon;" data-color="salmon"></button>
                        <button class="color-choice" style="background-color: indigo;" data-color="indigo"></button>
                        <button class="color-choice" style="background-color: violet;" data-color="violet"></button>
                        <button class="color-choice" style="background-color: darkgreen;" data-color="darkgreen"></button>
                        <button class="color-choice" style="background-color: hotpink;" data-color="hotpink"></button>
                        <button class="color-choice" style="background-color: tan;" data-color="tan"></button>
                        <button class="color-choice" style="background-color: turquoise;" data-color="turquoise"></button>
                    </div>
                </div>
                
                
                
                
            </div>
       <div class="content position-relative p-3  bg-body-secondary"contenteditable="true" >
    </div>
    <div class="img"><input type="file"  id="imageInput"  accept="image/*" style="display: none;"></div>
   <div class="video"> <input type="file" id="videoInput" accept="video/*" style="display: none;"></div>
  

  
            <div class="footer d-flex justify-content-end  gap-2 align-items-center">
                <div class="circle bg-danger "></div>
                <div class="circle bg-warning"></div>
                <div class="circle bg-primary"></div>
                <hr>
            </div>
      
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
